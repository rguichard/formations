name: 'formations'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main

jobs:
  deploy-styles:
    name: Upload Styles to Amazon S3
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-3
        aws_s3_bucket: particule-training

    - name: Copy styles to S3
      run: |
        for dir in styles/* ; do if [ -d "$dir" ] ; then aws s3 cp "$dir".css s3://AWS_S3_BUCKET/formations/revealjs/css/theme/ && aws s3 cp "$(basename $dir)" s3://$AWS_S3_BUCKET/formations/revealjs/css/theme/"$(basename $dir)" --recursive ; fi ; done

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - run: /bin/bash -x build.sh -l fr

    - run: /bin/bash -x build.sh -l en

